<ion-item [button]="true" (click)="onCardClicked()">
  <ion-avatar slot="start">
    <img *ngIf="!arena?.img" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="arena && arena.img" alt="Silhouette of a person's head" [src]="arena.img" />
  </ion-avatar>
  <ion-label>{{arena?.name}}</ion-label>
</ion-item>
