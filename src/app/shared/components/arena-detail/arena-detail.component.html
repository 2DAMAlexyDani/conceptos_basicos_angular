<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" fill="clear" (click)="onCancel()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ mode == "New" ? "Crear arena" : "Editar arena" }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        *ngIf="mode == 'Edit'"
        color="primary"
        fill="clear"
        (click)="onDelete()"
      >
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input
      formControlName="img"
      type="text"
      #imageLoader
      accept="image/png, image/gif, image/jpeg"
    />
    <ion-item>
      <ion-input
        label="Nombre"
        labelPlacement="start"
        formControlName="name"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Trofeos"
        labelPlacement="start"
        formControlName="trofeos"
        type="text"
      ></ion-input>
    </ion-item>
    <app-arena-selectable formControlName="personaje"></app-arena-selectable>
    <div *ngFor="let personaje of personajes">

    </div>
  </form>
</ion-content>
<ion-footer>
  <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full" (click)="onSubmit()">{{ mode == "New" ? "Crear" : "Guardar arena" }}</ion-button>
</ion-footer>
