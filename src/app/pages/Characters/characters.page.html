<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>
<ion-button fill="clear" aria-label="New Character" (click)="onNewCharacter()" class="newcha">
  <ion-icon slot="icon-only"  color="primary"  name="add-outline" aria-hidden="true"></ion-icon>
</ion-button>
<ion-content class="fondo">
  <div class="pers-panel">
    <app-personaje-info
      *ngFor="let personaje of (personajeService.personajes$ | async)"
      [person]="personaje"
      (onCardClicked)="onCardClicked(personaje)"
    >
    </app-personaje-info>
  </div>
</ion-content>
