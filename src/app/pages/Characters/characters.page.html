<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-personaje-info *ngFor = "let personaje of (personajeService.personajes$ | async)"
    [person]="personaje"
  ></app-personaje-info>
</ion-content>
